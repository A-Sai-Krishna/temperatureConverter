<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="temp.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
   <div class="bg-container p-5">
        <h1 class="heading">TEMPERATURE CONVERTER</h1>
        <div class="d-flex flex-row justify-content-center">
        <form id="myForm">
            <label for="input1" class="label1">Input Temperature : </label>
            <br/>
            <input type="text" placeholder="Enter the temperture" id="input1"  class="inputTemp"/>
            <select id="dropDown1" class="Select1">
                <option value="celcius" selected>Celcius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <br/>
            <label for="dropDown2" class="label1">Convert Into : </label>
            <br/>
            <select id="dropDown2" class="Select2">
                <option value="celcius" selected>Celcius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <br/>
            <button class="btn btn-primary button" id="convertBtn">CONVERT</button>
            <br/>
            <label for="input2" class="label1">RESULT : </label>
            <br/>
            <input type="text" placeholder="Converted Temperature" id="input2"  class="inputTemp"/>

        </form>
    </div>
   </div>
   <script>
       let myFormEl=document.getElementById("myForm");
       myFormEl.addEventListener("submit",function(event){
        event.preventDefault();
       })

       let inputTempEl=document.getElementById("input1");
       let resultEl=document.getElementById("input2");
       let fromDropdown=document.getElementById("dropDown1");
       let from="celcius";
       fromDropdown.addEventListener("change",function(event){
        from=event.target.value;
       })
       let toDropdown=document.getElementById("dropDown2");
       let to="celcius";
       toDropdown.addEventListener("change",function(event){
        to=event.target.value;
       })

       let btnEl=document.getElementById("convertBtn");
       btnEl.onclick=function(){
        let inputTemp=parseFloat(inputTempEl.value);
        if(from==="celcius" && to==="fahrenheit"){
          let fahrenheitTemp=inputTemp*(9/5)+32;
             resultEl.value=fahrenheitTemp+" F";
        }
        else if(from==="celcius" && to==="kelvin"){
            let kelvinTemp=inputTemp+273.15;
             resultEl.value=kelvinTemp+" K";
        }
        else if(from==="celcius" && to==="celcius"){
            resultEl.value=inputTemp+" C";
        }
        else if(from==="fahrenheit" && to==="celcius"){
            let celciusTemp=(inputTemp-32)*(5/9);
             resultEl.value=celciusTemp+" C";
       }
       else if(from==="fahrenheit" && to==="kelvin"){
            let fkelvinTemp=(5/9)*(inputTemp+459.67);
             resultEl.value=fkelvinTemp+" K";
       }
       else if(from==="fahrenheit" && to==="fahrenheit"){
             resultEl.value=inputTemp+" F";
       }
       else if(from==="kelvin" && to==="celcius"){
            let kcelciusTemp=inputTemp-273.15;
             resultEl.value=kcelciusTemp+" C";
       }
       else if(from==="kelvin" && to==="fahrenheit"){
            let kfahrenheitTemp=(inputTemp-273.15)*(9/5)+32;
             resultEl.value=kfahrenheitTemp+" F";
       }
       else if(from==="kelvin" && to==="kelvin"){
             resultEl.value=inputTemp+" K";
       }

       

    }
       


   </script>
</body>
</html>
